{% extends '_base.html' %}


{% block page_title %}
Delete Post
{% endblock %}


{% block content %}

    <div class="container">
        <div class="card shadow my-3 p-5">
            <h2>Are you sure?</h2>
            <p>Are you sure you want to delete {{ post.title }} post permanently?</p>
            <form action="" method="post">
                {% csrf_token %}
                <input class="btn btn-outline-danger" type="submit" value="Yes, Delete">
                <a href="{% url 'post_detail' post.id %}">
                    <input class="btn btn-danger" type="button" value="No">
                </a>
            </form>
        </div>
    </div>

{% endblock %}
